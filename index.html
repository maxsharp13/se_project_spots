<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive social media app for sharing photos." />
    <meta name="author" content="Max Sharpnack" />

    <title>Max's Spots</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/Logo.svg" alt="Spots logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="images/avatar.jpg"
            alt="User avatar"
            class="profile__avatar"
          />

          <div class="profile__info">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>

            <button type="button" class="profile__edit-button">
              <img src="images/Edit-Icon.svg" alt="Edit icon" />
              Edit Profile
            </button>
          </div>

          <button type="button" class="profile__add-button">
            <img src="images/Plus-icon.svg" alt="Plus icon" />
            New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__text">2024 Â© SPOTS</p>
      </footer>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />

        <button
          type="button"
          class="card__delete-button"
          aria-label="Delete card">
        </button>

        <div class="card__content">
          <h3 class="card__title"></h3>

          <button
            type="button"
            class="card__like-button"
            aria-label="Like card">
          </button>
        </div>
      </li>
    </template>

    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>

        <h2 class="modal__title">Edit Profile</h2>
        <form class="form modal__form">
          <input
            type="text"
            class="modal__input modal__input_type_name"
            placeholder="Name"
            required
          />
          <input
            type="text"
            class="modal__input modal__input_type_description"
            placeholder="Description"
            required
          />

          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>

        <h2 class="modal__title">New Post</h2>
        <form class="form modal__form">
          <input
            type="text"
            class="modal__input modal__input_type_title"
            placeholder="Title"
            required
          />
          <input
            type="url"
            class="modal__input modal__input_type_link"
            placeholder="Image URL"
            required
          />

          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_preview" id="preview-modal">
      <figure class="modal__preview-container">
        <button class="modal__close-button modal__close-button_type_preview"></button>

        <img class="modal__image" src="" alt="Preview image" />
        <figcaption class="modal__caption"></figcaption>
      </figure>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
