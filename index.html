<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An interactive social media web application where users can add and remove photos"
    />
    <meta name="author" content="Max Sharpnack" />
    <meta
      name="keywords"
      content="add photos, Max Sharpnack, social media"
    />
    <title>Max's Spots</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="images/Logo.svg"
          alt="Header logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="images/avatar.jpg"
            alt="Avatar picture"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="images/Edit-Icon.svg" alt="edit icon" />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="images/Plus-icon.svg" alt="plus icon" />
            New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h3 class="card__title">Val Thorens</h3>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="Like card"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
                class="card__image"
              />
              <div class="card__content">
                <h3 class="card__title">Restaurant terrace</h3>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="Like card"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="Outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h3 class="card__title">An outdoor cafe</h3>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="Like card"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Long bridge"
                class="card__image"
              />
              <div class="card__content">
                <h3 class="card__title">
                  A very long bridge over the forest
                </h3>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="Like card"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel with light"
                class="card__image"
              />
              <div class="card__content">
                <h3 class="card__title">Tunnel with morning light</h3>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="Like card"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h3 class="card__title">Mountain house</h3>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="Like card"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__text">2024 Â© SPOTS</p>
      </footer>
    </div>

    <div class="modal modal_type_edit-profile" id="edit-profile-modal">
      <div class="modal__container">
        <div class="modal__row">
          <h2 class="modal__title">Edit Profile</h2>
          <button class="modal__close-button" type="button">
            <img
              src="images/Property 1=Default.png"
              alt="Close modal"
              class="modal__close-icon"
            />
          </button>
        </div>
        <form class="form modal__form">
          <input
            type="text"
            class="modal__input modal__input_type_name"
            placeholder="Name"
            required
          />
          <input
            type="text"
            class="modal__input modal__input_type_description"
            placeholder="Description"
            required
          />
          <button
            type="submit"
            class="modal__button modal__save-button"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_new-post" id="new-post-modal">
      <div class="modal__container">
        <div class="modal__row">
          <h2 class="modal__title">New Post</h2>
          <button class="modal__close-button" type="button">
            <img
              src="images/Property 1=Default.png"
              alt="Close modal"
              class="modal__close-icon"
            />
          </button>
        </div>
        <form class="form modal__form">
          <input
            type="text"
            class="modal__input modal__input_type_title"
            placeholder="Title"
            required
          />
          <input
            type="url"
            class="modal__input modal__input_type_link"
            placeholder="Image URL"
            required
          />
          <button
            type="submit"
            class="modal__button modal__save-button"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
